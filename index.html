<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบเช็คชื่อนักเรียนอัจฉริยะ - Full Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Kanit', sans-serif; }
        .tab-active { background-color: #2563eb; color: white; }
        .loader { border-top-color: #3b82f6; animation: spin 1s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body class="bg-slate-50 min-h-screen">

    <div class="max-w-6xl mx-auto p-4 md:p-6">
        <header class="bg-white rounded-2xl shadow-sm p-4 mb-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-3">
                <i data-lucide="scan-face" class="text-blue-600 w-8 h-8"></i>
                <h1 class="text-xl font-bold">Smart Attendance System</h1>
            </div>
            <nav class="flex bg-slate-100 p-1 rounded-xl">
                <button onclick="switchTab('dashboard')" id="tab-dashboard" class="px-4 py-2 rounded-lg text-sm font-medium transition">Dashboard</button>
                <button onclick="switchTab('attendance')" id="tab-attendance" class="px-4 py-2 rounded-lg text-sm font-medium transition">เช็คชื่อ</button>
                <button onclick="switchTab('manage')" id="tab-manage" class="px-4 py-2 rounded-lg text-sm font-medium transition">จัดการข้อมูล</button>
            </nav>
        </header>

        <main>
            <div id="content-dashboard" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-blue-500">
                        <p class="text-slate-500 text-sm">มาเรียนวันนี้</p>
                        <h3 id="stat-present" class="text-3xl font-bold">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-yellow-500">
                        <p class="text-slate-500 text-sm">มาสาย/ลา</p>
                        <h3 id="stat-late" class="text-3xl font-bold">0</h3>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm border-l-4 border-red-500">
                        <p class="text-slate-500 text-sm">ขาดเรียน</p>
                        <h3 id="stat-absent" class="text-3xl font-bold">0</h3>
                    </div>
                </div>
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                    <div class="bg-white p-6 rounded-2xl shadow-sm h-80 flex flex-col items-center">
                        <h4 class="font-bold mb-4">สรุปการเข้าเรียน</h4>
                        <canvas id="attendance-pie-chart"></canvas>
                    </div>
                    <div class="bg-white p-6 rounded-2xl shadow-sm h-80 flex flex-col items-center">
                        <h4 class="font-bold mb-4">แนวโน้มการเช็คชื่อ</h4>
                        <canvas id="attendance-bar-chart"></canvas>
                    </div>
                </div>
            </div>

            <div id="content-attendance" class="hidden grid grid-cols-1 md:grid-cols-3 gap-6">
                <div class="md:col-span-2 space-y-4">
                    <div class="relative bg-black rounded-3xl overflow-hidden shadow-2xl aspect-video">
                        <video id="video" class="w-full h-full object-cover" autoplay muted playsinline></video>
                        <canvas id="overlay" class="absolute top-0 left-0 w-full h-full"></canvas>
                    </div>
                    <div class="flex gap-4">
                        <button onclick="startScanning()" class="flex-1 bg-blue-600 text-white py-4 rounded-2xl font-bold shadow-lg">เปิดกล้อง</button>
                        <button onclick="saveAttendance()" class="flex-1 bg-green-600 text-white py-4 rounded-2xl font-bold">บันทึกสถิติ</button>
                    </div>
                </div>
                <div class="bg-white p-6 rounded-3xl shadow-sm border h-fit">
                    <h3 class="font-bold text-slate-700 mb-4 flex items-center gap-2">
                        <i data-lucide="user-check" class="text-green-500"></i> รายชื่อที่พบ
                    </h3>
                    <div id="detected-container" class="space-y-2 max-h-[400px] overflow-y-auto">
                        <p id="no-data" class="text-slate-400 text-sm text-center py-10">ยังไม่มีรายชื่อสแกนติด</p>
                    </div>
                </div>
            </div>

            <div id="content-manage" class="hidden bg-white p-6 rounded-2xl shadow-sm">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-lg font-bold">รายชื่อนักเรียนในระบบ</h2>
                    <button onclick="openStudentModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg flex items-center gap-2">
                        <i data-lucide="user-plus" class="w-4 h-4"></i> เพิ่มนักเรียน
                    </button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-slate-50 text-slate-600">
                            <tr><th class="p-4">รูป</th><th class="p-4">รหัส</th><th class="p-4">ชื่อ</th><th class="p-4">ชั้น</th><th class="p-4">จัดการ</th></tr>
                        </thead>
                        <tbody id="student-table-body" class="divide-y"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="student-modal" class="fixed inset-0 bg-black/60 hidden flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl">
            <h2 id="modal-title" class="text-xl font-bold mb-4">ข้อมูลนักเรียน</h2>
            <form id="student-form" onsubmit="handleStudentFormSubmit(event)" class="space-y-4">
                <input type="hidden" id="student-row-index">
                <input type="text" id="student-id" placeholder="รหัสนักเรียน" class="w-full border p-3 rounded-xl outline-none" required>
                <input type="text" id="student-name" placeholder="ชื่อ-นามสกุล" class="w-full border p-3 rounded-xl outline-none" required>
                <input type="text" id="student-class" placeholder="ชั้นเรียน" class="w-full border p-3 rounded-xl outline-none" required>
                
                <div class="bg-slate-50 p-4 rounded-xl space-y-3">
                    <div class="flex gap-2">
                        <button type="button" onclick="startCaptureVideo()" class="flex-1 bg-indigo-50 py-2 rounded-lg text-sm text-indigo-600 font-bold border border-indigo-200">เปิดกล้องถ่ายรูป</button>
                    </div>
                    <div id="camera-box" class="relative rounded-xl overflow-hidden bg-black aspect-video">
                        <video id="capture-video" class="w-full h-full object-cover" autoplay playsinline></video>
                    </div>
                    <button type="button" onclick="capturePhoto()" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold">กดถ่ายรูป</button>
                    <img id="image-preview" class="hidden w-24 h-24 mx-auto rounded-full object-cover border-4 border-white shadow-md">
                    <input type="hidden" id="student-image-data">
                </div>

                <div class="flex gap-3 pt-4">
                    <button type="button" onclick="closeStudentModal()" class="flex-1 text-slate-500 font-bold">ยกเลิก</button>
                    <button type="submit" id="form-submit-btn" class="flex-1 bg-blue-600 text-white py-3 rounded-2xl font-bold">บันทึก</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ใช้ GAS URL เดิมจาก LocalStorage
        let gasWebAppUrl = localStorage.getItem('gasWebAppUrl') || '';
        let students = [], detectedSet = new Set(), faceMatcher = null, stream = null;
        let pieChart, barChart, recognitionInterval;

        window.onload = async () => {
            lucide.createIcons();
            if (!gasWebAppUrl) { gasWebAppUrl = prompt("กรุณาวาง Web App URL:"); localStorage.setItem('gasWebAppUrl', gasWebAppUrl); }
            await loadModels();
            switchTab('dashboard');
        };

        async function loadModels() {
            const URL = 'https://cdn.jsdelivr.net/npm/@vladmandic/face-api/model/';
            await Promise.all([
                faceapi.nets.ssdMobilenetv1.loadFromUri(URL),
                faceapi.nets.faceLandmark68Net.loadFromUri(URL),
                faceapi.nets.faceRecognitionNet.loadFromUri(URL)
            ]);
            console.log("AI Models Loaded");
        }

        async function apiCall(payload) {
            const res = await fetch(gasWebAppUrl, { method: 'POST', body: JSON.stringify(payload) });
            return await res.json();
        }

        function switchTab(t) {
            stopAllStreams();
            document.querySelectorAll('main > div').forEach(d => d.classList.add('hidden'));
            document.getElementById('content-' + t).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('tab-' + t).classList.add('tab-active');
            
            if (t === 'dashboard') loadDashboardData();
            if (t === 'manage') loadStudentTable();
            if (t === 'attendance') prepareRecognition();
        }

        function stopAllStreams() {
            if (recognitionInterval) clearInterval(recognitionInterval);
            if (stream) stream.getTracks().forEach(t => t.stop());
            const cv = document.getElementById('capture-video');
            if (cv.srcObject) cv.srcObject.getTracks().forEach(t => t.stop());
        }

        // --- DASHBOARD ---
        async function loadDashboardData() {
            const res = await apiCall({ action: 'getAttendance' });
            if (res.success) {
                const today = new Date().toLocaleDateString();
                const todayData = res.data.filter(r => new Date(r.timestamp).toLocaleDateString() === today);
                const p = todayData.filter(r => r.status === 'มาเรียน').length;
                const l = todayData.filter(r => r.status === 'ลา').length;
                const a = todayData.filter(r => r.status === 'ขาด').length;
                
                document.getElementById('stat-present').innerText = p;
                document.getElementById('stat-late').innerText = l;
                document.getElementById('stat-absent').innerText = a;
                updateCharts(p, l, a);
            }
        }

        function updateCharts(p, l, a) {
            if (pieChart) pieChart.destroy();
            const ctxP = document.getElementById('attendance-pie-chart').getContext('2d');
            pieChart = new Chart(ctxP, { type: 'pie', data: { labels: ['มา', 'ลา', 'ขาด'], datasets: [{ data: [p, l, a], backgroundColor: ['#22c55e', '#facc15', '#ef4444'] }] } });
        }

        // --- ATTENDANCE ---
        async function prepareRecognition() {
            const res = await apiCall({ action: 'getStudents' });
            if (res.success && res.data.length > 0) {
                students = res.data;
                const descriptors = await Promise.all(students.map(async s => {
                    if (!s.imagedatabase64) return null;
                    const img = await faceapi.fetchImage(s.imagedatabase64);
                    const det = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
                    return det ? new faceapi.LabeledFaceDescriptors(s.studentid, [det.descriptor]) : null;
                }));
                faceMatcher = new faceapi.FaceMatcher(descriptors.filter(d => d), 0.6);
            }
        }

        async function startScanning() {
            const video = document.getElementById('video');
            stream = await navigator.mediaDevices.getUserMedia({ video: {} });
            video.srcObject = stream;
            video.onplay = () => {
                const canvas = document.getElementById('overlay');
                const dims = faceapi.matchDimensions(canvas, video, true);
                recognitionInterval = setInterval(async () => {
                    const dets = await faceapi.detectAllFaces(video).withFaceLandmarks().withFaceDescriptors();
                    const resized = faceapi.resizeResults(dets, dims);
                    canvas.getContext('2d').clearRect(0, 0, canvas.width, canvas.height);
                    resized.forEach(d => {
                        const match = faceMatcher?.findBestMatch(d.descriptor);
                        new faceapi.draw.DrawBox(d.detection.box, { label: match?.toString() }).draw(canvas);
                        if (match && match.label !== 'unknown') handleDetected(match.label);
                    });
                }, 500);
            };
        }

        function handleDetected(id) {
            if (!detectedSet.has(id)) {
                detectedSet.add(id);
                const s = students.find(x => x.studentid === id);
                if (s) {
                    const container = document.getElementById('detected-container');
                    if (document.getElementById('no-data')) document.getElementById('no-data').remove();
                    const div = document.createElement('div');
                    div.className = "flex items-center gap-3 bg-blue-50 p-3 rounded-xl border border-blue-100";
                    div.innerHTML = `<img src="${s.imagedatabase64}" class="w-10 h-10 rounded-full object-cover shadow-sm">
                                     <div><p class="text-sm font-bold text-blue-800">${s.name}</p><p class="text-xs text-blue-500">${id}</p></div>`;
                    container.prepend(div);
                }
            }
        }

        async function saveAttendance() {
            const records = students.map(s => ({
                id: s.studentid, name: s.name, class: s.class,
                timestamp: new Date().toISOString(), location: 'Main Gate',
                status: detectedSet.has(s.studentid) ? 'มาเรียน' : 'ขาด'
            }));
            const res = await apiCall({ action: 'recordAttendanceBulk', data: records });
            if (res.success) { alert("บันทึกสำเร็จ!"); location.reload(); }
        }

        // --- MANAGE STUDENTS ---
        async function loadStudentTable() {
            const res = await apiCall({ action: 'getStudents' });
            const body = document.getElementById('student-table-body');
            body.innerHTML = '';
            if (res.success) {
                students = res.data;
                students.forEach(s => {
                    body.innerHTML += `<tr>
                        <td class="p-4"><img src="${s.imagedatabase64}" class="w-10 h-10 rounded-full object-cover"></td>
                        <td class="p-4">${s.studentid}</td><td class="p-4">${s.name}</td><td class="p-4">${s.class}</td>
                        <td class="p-4">
                            <button onclick='editStudent(${JSON.stringify(s)})' class="text-blue-500 mr-3 font-bold">แก้ไข</button>
                            <button onclick="deleteStudent(${s.rowIndex})" class="text-red-500 font-bold">ลบ</button>
                        </td></tr>`;
                });
            }
        }

        function openStudentModal(student = null) {
            document.getElementById('student-modal').classList.remove('hidden');
            document.getElementById('student-form').reset();
            document.getElementById('image-preview').classList.add('hidden');
            if (student) {
                document.getElementById('modal-title').innerText = "แก้ไขข้อมูล";
                document.getElementById('student-row-index').value = student.rowIndex;
                document.getElementById('student-id').value = student.studentid;
                document.getElementById('student-name').value = student.name;
                document.getElementById('student-class').value = student.class;
                document.getElementById('student-image-data').value = student.imagedatabase64;
                document.getElementById('image-preview').src = student.imagedatabase64;
                document.getElementById('image-preview').classList.remove('hidden');
            }
        }

        function closeStudentModal() { document.getElementById('student-modal').classList.add('hidden'); stopAllStreams(); }

        async function startCaptureVideo() {
            const v = document.getElementById('capture-video');
            const s = await navigator.mediaDevices.getUserMedia({ video: true });
            v.srcObject = s;
        }

        function capturePhoto() {
            const v = document.getElementById('capture-video');
            const canvas = document.createElement('canvas');
            canvas.width = 400; canvas.height = 300;
            canvas.getContext('2d').drawImage(v, 0, 0, 400, 300);
            const data = canvas.toDataURL('image/jpeg');
            document.getElementById('student-image-data').value = data;
            document.getElementById('image-preview').src = data;
            document.getElementById('image-preview').classList.remove('hidden');
            alert("ถ่ายรูปแล้ว!");
        }

        async function handleStudentFormSubmit(e) {
            e.preventDefault();
            const btn = document.getElementById('form-submit-btn');
            btn.disabled = true; btn.innerText = "กำลังบันทึก...";
            const data = {
                rowIndex: document.getElementById('student-row-index').value,
                id: document.getElementById('student-id').value,
                name: document.getElementById('student-name').value,
                class: document.getElementById('student-class').value,
                imageData: document.getElementById('student-image-data').value
            };
            const action = data.rowIndex ? 'updateStudent' : 'addStudent';
            const res = await apiCall({ action, data });
            if (res.success) { closeStudentModal(); loadStudentTable(); }
            btn.disabled = false; btn.innerText = "บันทึก";
        }

        async function deleteStudent(idx) {
            if (confirm("ลบข้อมูลนักเรียนรายนี้?")) {
                const res = await apiCall({ action: 'deleteStudent', data: { rowIndex: idx } });
                if (res.success) loadStudentTable();
            }
        }
        
        function editStudent(s) { openStudentModal(s); }
    </script>
</body>
</html>
